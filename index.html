<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 기준 가중치</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .keyword {
            display: inline-block;
            padding: 10px;
            margin: 20px;
            border-radius: 50%;
            background-color: #e0e0e0;
            font-size: 24px;
        }
        .scale {
            margin: 20px;
        }
        .scale input[type="radio"] {
            display: none;
        }
        .scale label {
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
        .scale input[type="radio"]:checked + label {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>구매 기준 가중치 선택</h1>
        <div class="keyword" id="keyword1"></div>
        <div class="keyword" id="keyword2"></div>
        
        <div class="scale">
            <input type="radio" id="score1" name="weight" value="7">
            <label for="score1">7</label>
            <input type="radio" id="score2" name="weight" value="5">
            <label for="score2">5</label>
            <input type="radio" id="score3" name="weight" value="3">
            <label for="score3">3</label>
            <input type="radio" id="score4" name="weight" value="1">
            <label for="score4">1</label>
            <input type="radio" id="score5" name="weight" value="3">
            <label for="score5">3</label>
            <input type="radio" id="score6" name="weight" value="5">
            <label for="score6">5</label>
            <input type="radio" id="score7" name="weight" value="7">
            <label for="score7">7</label>
        </div>
    </div>

    <!-- 순서대로 불러옴 (logic이 utils에 있는 함수를 참조함) -->
    <script src="utils.js"></script>
    <script src="logic.js"></script>
</body>
</html>
